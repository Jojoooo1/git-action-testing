name: CI

on: [pull_request, push]

jobs:
  dump-info:
    runs-on: ubuntu-16.04
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

  commit:
    runs-on: ubuntu-16.04
    if:  github.event_name == 'push' && '! contains(toJSON(github.event.commits.*.message), "[skip-ci]")'
    steps:
      - uses: actions/checkout@v2

      - name: Output $SOURCE_BRANCH
        id: branch_name
        run: |
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF##*/}
      - name: echo $SOURCE_BRANCH
        run: |
          echo $SOURCE_BRANCH
        env:
          SOURCE_BRANCH: ${{ steps.branch_name.outputs.SOURCE_BRANCH }}

      # GITHUB_TOKEN => will not create a new workflow run (to prevent recursive flow)
      - name: Git force push
        run: |
          touch test.sh
          git config --global user.name ${{ github.actor }}
          git config --global user.email ${{ github.actor }}@users.noreply.github.com
          git commit -am "force pushed [skip-ci]"
          git push --force origin ${{ steps.branch_name.outputs.SOURCE_BRANCH }}
